<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Data Analysis</title>
    <style>
        /* Add some basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .filters {
            margin-bottom: 20px;
        }
        .filters select {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
        .plot-container {
            display: flex;
            justify-content: space-between;  /* Align plots in one row */
            gap: 20px;  /* Adds space between the plots */
            margin-top: 20px;
        }
        .plot-container div {
            flex: 1;  /* Ensures each plot takes equal width */
            text-align: center;
        }
        .plot-container img {
            width: 100%;  /* Ensures images take up full width of the div */
            height: auto;
        }
    </style>
</head>
<body>

    <h1>Netflix Data Analysis</h1>

    <!-- Filters -->
    <div class="filters">
        <form method="get">
            <label for="genre">Filter by Genre:</label>
            <select name="genre" id="genre">
                <option value="">--Select Genre--</option>
                {% for genre in genres %}
                    <option value="{{ genre }}" {% if genre == selected_genre %}selected{% endif %}>{{ genre }}</option>
                {% endfor %}
            </select>

            <label for="rating">Filter by Rating:</label>
            <select name="rating" id="rating">
                <option value="">--Select Rating--</option>
                {% for rating in ratings %}
                    <option value="{{ rating }}" {% if rating == selected_rating %}selected{% endif %}>{{ rating }}</option>
                {% endfor %}
            </select>

            <label for="year">Filter by Year:</label>
            <select name="year" id="year">
                <option value="">--Select Year--</option>
                {% for year in years %}
                    <option value="{{ year }}" {% if year == selected_year %}selected{% endif %}>{{ year }}</option>
                {% endfor %}
            </select>

            <button type="submit">Apply Filters</button>
            <a href="">
                <button type="button">Clear Filters</button>
            </a>
        </form>
    </div>

    <!-- Plots -->
    <div class="plot-container">
        <!-- Genre Plot -->
        <div>
            <img src="data:image/png;base64,{{ genre_plot }}" alt="Top 5 Most Common Genres">
        </div>

        <!-- Rating Plot -->
        <div>
            <img src="data:image/png;base64,{{ rating_plot }}" alt="Content Distribution by Ratings">
        </div>

        <!-- Year Plot -->
        <div>
            <img src="data:image/png;base64,{{ year_plot }}" alt="Trend of Additions Over Years">
        </div>
    </div>

</body>
</html>
