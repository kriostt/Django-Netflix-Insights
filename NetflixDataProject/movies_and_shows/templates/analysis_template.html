<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Data Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #E5E4E2;
        }
        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 20px;
            color: #831010;
            text-shadow: 2px 2px black;
        }

        .filters {
            margin-bottom: 30px;
            text-align: center;
        }
        .filters label {
            display: inline-block;
            width: 150px;
            text-align: right;
        }
        .filters select {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            width: 180px;
            border-radius: 5px;
            border: 1px solid #A52A2A;
        }
        .filters button {
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid black;
            background-color: #A52A2A;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }
        .filters button:hover {
            background-color: #831010;
        }
        .filters a button {
            border: 1px solid black;
            background-color: darkgray;
            margin-left: 15px;
        }
        .filters a button:hover {
            background-color: gray;
        }

        .plot-container {
            display: grid;
            /* Responsive grid */
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); 
            gap: 20px;
        }
        .plot-container div {
            text-align: center;
            border: 1px solid #A52A2A;
            padding: 10px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 10px 10px darkgray;
        }
        .plot-container img {
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Netflix Data Analysis</h1>

    <!-- Filters -->
    <div class="filters">
        <form method="get">
            <label for="genre">Filter by Genre:</label>
            <select name="genre" id="genre">
                <option value="">--Select Genre--</option>
                {% for genre in genres %}
                    <option value="{{ genre }}" {% if genre == selected_genre %}selected{% endif %}>{{ genre }}</option>
                {% endfor %}
            </select>

            <br>

            <label for="rating">Filter by Rating:</label>
            <select name="rating" id="rating">
                <option value="">--Select Rating--</option>
                {% for rating in ratings %}
                    <option value="{{ rating }}" {% if rating == selected_rating %}selected{% endif %}>{{ rating }}</option>
                {% endfor %}
            </select>

            <br>

            <label for="year">Filter by Year:</label>
            <select name="year" id="year">
                <option value="">--Select Year--</option>
                {% for year in years %}
                    <option value="{{ year }}" {% if year == selected_year %}selected{% endif %}>{{ year }}</option>
                {% endfor %}
            </select>

            <div>
                <button type="submit">Apply Filters</button>
                <a href="/">
                    <button type="button">Clear Filters</button>
                </a>
            </div>
        </form>
    </div>

    <!-- Plots -->
    <div class="plot-container">
        <!-- Genre Plot -->
        <div>
            <img src="data:image/png;base64,{{ genre_plot }}" alt="Most Common Genres on Netflix">
        </div>

        <!-- Rating Plot -->
        <div>
            <img src="data:image/png;base64,{{ rating_plot }}" alt="Content Distribution by Ratings">
        </div>

        <!-- Year Plot -->
        <div>
            <img src="data:image/png;base64,{{ year_plot }}" alt="Trend of Additions Over Years">
        </div>
    </div>

</body>
</html>
